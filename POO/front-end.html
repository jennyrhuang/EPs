<!DOCTYPE html>
<html>
<head>
<title>Ficha de Agendamento</title>
<meta charset="UTF-8">
<meta author="Jennifer Ruei-Huang">

<!-- W3css -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style.css" media="screen">

<script src='java.js'></script>

</head>

<body>

<!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
<div>
  <h1 id="titulo">Agendamento de consulta</h1>
  <p id="subtitulo">Complete suas informações</p>
  <br>
</div>


<!-- Início do formulário -->
<form>
  <fieldset class="grupo">
     <div class="campo">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" id="inome" name="nome" required></input>
  </div>

  <div class="campo">
    <label for="email"><strong>E-mail</strong></label>
    <input type="email" id="imail" name="mail" placeholder="Exemplo: nome@gmail.com" required ></input>
  </div>

  <div class="campo">
    <label for="celular"><strong>Celular</strong></label>
    <input type="tel" id="icelular" name="celular" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(__) 9____-____" required></input>
  </div>

  <div class="campo">
    <label for="cpf"><strong>CPF</strong></label>
    <input type="text" id="icpf" name="cpf" onblur="testaCPF(event)" required></input>
  </div>

  <div class="campo">
    <label for="senha" id="lsenha"><strong>Senha</strong></label>
    <input type="password" id="isenha" name="senha" required></input> 
  </div>

  <div class="campo">
    <label for="senha" id="lconfirma"><strong>Repita a senha</strong></label>
    <input type="password" id="iconfirma" name="senha" onblur="checasenha(event)" required></input>
  </div>
</fieldset>


  <!-- Opções para escolha (select option) e css de classe "campo" -->
  <div class="campo">
    <label for="especialidade"><strong>Especialidade médica</strong></label>
    <select id="iem" required>
      <option selected disabled value="">Selecione</option>
      <option>Cardiologia</option>
      <option>Dermatologia</option>
      <option>Endocrinologia</option>
      <option>Gastroenterologia</option>
      <option>Hepatologia</option>
      <option>Nefrologia</option>
    </select>
    <br>
    <br>
  </div>


  <!-- Opções de botões selecionáveis e css de classe "campo" -->
  <div class="campo">
  <label><strong>Horários disponíveis:</strong></label>
  <label>
      <input type="radio" name="hora" value="9:00" checked>9:00
  </label>
  <label>
      <input type="radio" name="hora" value="10:00">10:00
  </label>
  <label>
      <input type="radio" name="hora" value="11:00">11:00
  </label>
  <label>
    <input type="radio" name="hora" value="13:00">13:00
  </label>
  <label>
    <input type="radio" name="hora" value="14:00">14:00
  </label>
  <label>
    <input type="radio" name="hora" value="15:00">15:00
  </label>
  <label>
    <input type="radio" name="hora" value="16:00">16:00
  </label>
  <br>
  </div>


  <p class="w3-container w3-margin">
    <button type="submit" class="w3-btn w3-green w3-round-large">Finalizar</button>
  </p>
  
  <!-- CAIXA DE DIALOGO MODAL -->
    <div id="caixaerro" class="w3-modal">
      <div class="w3-modal-content w3-card-2">
        <header class="w3-container w3-red">
          <span onclick="document.getElementById('caixaerro').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
          <h2>Mensagem de erro</h2>
        </header>
        <div class="w3-container">
          <br>
          <p id='mensagemerro'></p>
          <br>
        </div>
        <button class="w3-button w3-block w3-light-grey" onclick="document.getElementById('caixaerro').style.display='none'">OK</button>
      </div>
    </div>

</form>

</body>
</html>
